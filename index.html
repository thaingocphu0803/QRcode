<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jsQR.js"></script>
	<script src="./js/main.js" defer></script>
	<title>QRcode Scanner</title>
</head>

<body>
	<div class="flex flex-col">
		<div class="title text-center">
			<h1 class="text-uppercase">qr reader and maker</h1>
		</div>
		<div class="content grid-col-2 grid">
			<!-- scanning block-->
			<div class="flex flex-col gap-20">
				<div class="title text-center">
					<h3 class="text-capitalize">QR code reader</h3>
				</div>
				<div class="content justify-content-center grid gap-10">
					<button type="button" id="scannerBtn" title="Scan QR">
						<img src=".	/assets/qrcode-solid.svg" class="icon" alt="qr-code icon">
					</button>

					<span class="text-center" id="outputData" hidden></span>

					<button type="button" id="stopBtn" hidden>Close</button>

					<canvas id="canvas" hidden></canvas>
				</div>
			</div>

			<!-- generating block-->
			<div class="flex flex-col gap-20">
				<div class="title text-center">
					<h3 class="text-capitalize">QR code generate</h3>
				</div>
				<div class="content justify-content-center grid gap-20">
					<div class="form">
						<label class="text-capitalize" for="content">QR code content</label>
						<div class="flex gap-10">
							<input class="form-input" id="content" name="content" type="text"
								placeholder="Enter content to generation">
							<button type="button" id="btn" class="text-capitalize btn">generate</button>
						</div>
					</div>

					<div id="qr_code" class="text-center" hidden>
						<!-- render qr code -->
					</div>
				</div>
			</div>

		</div>

	</div>

</body>

</html>
